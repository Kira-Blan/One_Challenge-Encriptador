<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <section class="texto">
        <textarea
          name="ingreso"
          id="ingreso"
          placeholder="Ingrese el texto aqui..."
        ></textarea>

        <p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="icon icon-tabler icons-tabler-filled icon-tabler-exclamation-circle"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M17 3.34a10 10 0 1 1 -15 8.66l.005 -.324a10 10 0 0 1 14.995 -8.336m-5 11.66a1 1 0 0 0 -1 1v.01a1 1 0 0 0 2 0v-.01a1 1 0 0 0 -1 -1m0 -7a1 1 0 0 0 -1 1v4a1 1 0 0 0 2 0v-4a1 1 0 0 0 -1 -1"
            />
          </svg>
          Sólo letras minúsculas y sin acentos
        </p>

        <button class="cifrador" onclick="botonCifrar">Cifrar</button>
        <button class="descifrador">Descifrar</button>
      </section>
      <section class="mensaje">
        <img src="./img/Muñeco.png" alt="" id="imagen" class="imagen" />
        <textarea
          name="mensaje"
          id="mensaje"
          class="mensaje_devuelto"
        ></textarea>
        <button class="boton_copiar" onclick="copiarMensaje()">Copiar</button>
      </section>
    </main>
    <footer>&#169Ester Mosquera 2024</footer>
    <script src="./scripts.js"></script>
  </body>
</html>
